<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Basic seed-calendar example</title>

        <style>
         body {
             background: #f5f5f5;
             padding: 1em;
         }

         /* Month view */

         .seed-calendar-month-view {
             font-family: ui-sans-serif, sans-serif;
             background: white;
             box-shadow: 2px 2px 4px #0001;
             border-spacing: 0;
             font-size: 13px;
             user-select: none;
             cursor: default;
         }

         .seed-calendar-month-view > thead > tr > th {
             color: #444;
             font-weight: bold;
             text-align: center;
             font-size: .75em;
         }

         .seed-calendar-month-view > tr > td {
             color: #ccc;
             width: 2.25em;
             height: 2.25em;
             cursor: default;
             user-select: none;
             text-align: center;
             box-sizing: border-box;
             padding: 0;
         }

         .seed-calendar-month-view > tr > td.week-number,
         .seed-calendar-month-view > thead > tr > th.week-number {
             color: #aaa;
             background: #f8f8f8;
             font-size: .75em;
         }

         .seed-calendar-month-view > tr > td > button {
             /* reset */
             background: none;
             border: none;
             outline: none;
             appearance: none;
             -webkit-appearance: none;
             -moz-appearance: none;
             padding: 0;
             font: inherit;

             color: #444;
             width: 100%;
             height: 100%;
             border: 1px solid transparent;
             border-radius: 50%;
             cursor: pointer;
         }

         .seed-calendar-month-view > tr > td > button:hover {
             background: #f6f8fe;
         }

         .seed-calendar-month-view > tr > td > button.selected {
             color: #4675e1;
             background: #f6f8fe;
             border-color: #4675e1;
         }

         .seed-calendar-month-view > tr > td > button.selection-start {
             color: #4675e1;
             background: #f6f8fe;
             border-color: #4675e1;
             border-radius: 50% 0 0 50%;
         }

         .seed-calendar-month-view > tr > td > button.selection-end {
             color: #4675e1;
             background: #f6f8fe;
             border-color: #4675e1;
             border-radius: 0 50% 50% 0;
         }

         .seed-calendar-month-view > tr > td > button.in-selection {
             color: #4675e1;
             background: #f6f8fe;
             border-color: #4675e1;
             border-left: none;
             border-right: none;
             border: none;
             border-radius: 0%;
         }

         /* Years view */

         .seed-calendar-years-view {
             /* reset */
             list-style: none;
             padding: 0;

             display: grid;
             grid-template-columns: 1fr 1fr 1fr;
             width: 18em;

             font-family: ui-sans-serif, sans-serif;
             background: white;
             box-shadow: 2px 2px 4px #0001;
             font-size: 13px;
             user-select: none;
             cursor: default;
         }

         .seed-calendar-years-view > li {
             display: flex;
             align-items: center;
             justify-content: center;
             cursor: pointer;
             padding: .5em 1em;
             border: 1px solid transparent;
         }

         .seed-calendar-years-view > li.disabled {
             color: #aaa;
         }

         .seed-calendar-years-view > li:hover {
             background: #f6f8fe;
         }

         .seed-calendar-years-view > li.selected {
             color: #4675e1;
             background: #f6f8fe;
             border-color: #4675e1;
         }
        </style>
    </head>

    <body>
        <main id="app"></main>
        <script type="module">
            import init from '/pkg/package.js';
            init('/pkg/package_bg.wasm');
        </script>
    </body>

</html>
